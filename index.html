<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GM Ritual Dashboard âš¡</title>

  <script src="https://unpkg.com/@walletconnect/modal@2.5.2/dist/index.umd.js"></script>

  <style>
    body {
      background-color: #0d0d0f;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin-top: 40px;
      font-size: 32px;
      font-weight: bold;
    }
    button {
      padding: 12px 22px;
      border-radius: 8px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      margin: 15px 0;
      width: 70%;
    }
    #connectBtn {
      background-color: #1c6cff;
    }
    #gmBtn {
      background-color: #1c6cff;
    }
    #gnBtn {
      background-color: #8b33ff;
    }
    #sleepBtn {
      background-color: #333;
      color: #aaa;
    }
    a {
      color: #4aa3ff;
      text-decoration: none;
      margin-top: 30px;
      display: block;
    }
  </style>
</head>

<body>

  <h1>GM Ritual Dashboard âš¡</h1>

  <button id="connectBtn" onclick="connectWallet()">Connect Wallet</button>

  <button id="gmBtn" onclick="doGM()">GM Ritual ðŸŒž</button>
  <button id="gnBtn" onclick="doGN()">GN Ritual ðŸŒ™</button>
  <button id="sleepBtn" onclick="doSleep()">GoSleep Ritual ðŸ˜´</button>

  <a href="/deploy">Deploy your contract ðŸš€</a>

  <script>
    const projectId = "48a2d3a850eb798ae0c8641887fea44f"; // WC ID kamu
    let provider = null;
    let walletAddress = null;

    async function connectWallet() {
      try {
        const modal = new window.WalletConnectModal({
          projectId: projectId,
          themeMode: "dark",
        });

        provider = await modal.connect();
        const accounts = await provider.request({ method: "eth_accounts" });

        walletAddress = accounts[0];

        document.getElementById("connectBtn").innerText =
          "âœ… " + walletAddress.slice(0, 6) + "..." + walletAddress.slice(-4);

        alert("Connected: " + walletAddress);
      } catch (err) {
        alert("Connection failed: " + err.message);
      }
    }

    function mustConnect() {
      if (!walletAddress) {
        alert("Connect wallet first!");
        return false;
      }
      return true;
    }

    function doGM() {
      if (!mustConnect()) return;
      alert("GM Ritual executed! ðŸŒž");
    }

    function doGN() {
      if (!mustConnect()) return;
      alert("GN Ritual executed! ðŸŒ™");
    }

    function doSleep() {
      if (!mustConnect()) return;
      alert("GoSleep Ritual executed ðŸ˜´");
    }
  </script>

</body>
</html>
