<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GMbandit Rituals</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0070f3, #ffffff);
      color: #333;
      text-align: center;
    }

    header img {
      width: 100%;
      max-width: 720px;
      margin-top: 20px;
    }

    .container {
      padding: 20px;
    }

    .btn {
      display: block;
      margin: 15px auto;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #1a73e8;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:hover {
      background-color: #125acb;
    }

    .deploy-link {
      margin-top: 30px;
      display: inline-block;
      text-decoration: none;
      color: #1a73e8;
      font-weight: bold;
    }

    .wallet-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background-color: #fff;
      color: #0070f3;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    .wallet-btn:hover {
      background-color: #f0f0f0;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.min.js"></script>
</head>
<body>
  <button class="wallet-btn" id="connectButton">Connect Wallet</button>

  <header>
    <img src="assets/gmbandit.jpg" alt="GMbandit Banner" />
  </header>
  <div class="container">
    <h1>‚èπ GMbandit Rituals on Base</h1>

    <button class="btn">GM ‚õÖ</button>
    <button class="btn">GN üåô</button>
    <button class="btn">Go Sleep üò¥</button>

    <a href="/deploy" class="deploy-link">üöÄ Deploy Your Own Ritual</a>
  </div>

  <script>
    const connectBtn = document.getElementById("connectButton");
    let provider, signer;

    async function connectWallet() {
      if (!window.ethereum) {
        alert("Please install MetaMask!");
        return;
      }

      provider = new ethers.BrowserProvider(window.ethereum);
      const accounts = await provider.send("eth_requestAccounts", []);
      signer = await provider.getSigner();
      const address = await signer.getAddress();
      const short = address.slice(0, 6) + "..." + address.slice(-4);
      connectBtn.textContent = short;
      connectBtn.onclick = disconnectWallet;
    }

    function disconnectWallet() {
      connectBtn.textContent = "Connect Wallet";
      connectBtn.onclick = connectWallet;
    }

    connectBtn.onclick = connectWallet;
  </script>
</body>
      </html>
