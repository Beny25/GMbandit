<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GMbandit ‚Äî Onchain Rituals on Base</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">

  <!-- Ethers + Wallet SDK -->
  <script src="https://unpkg.com/@coinbase/wallet-sdk/dist/wallet-sdk.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Space Grotesk", sans-serif;
      background: linear-gradient(135deg, #0044ff, #88bbff);
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }

    #header {
      text-align: center;
      padding: 60px 20px 20px;
      font-size: 32px;
      font-weight: 700;
      text-shadow: 0 0 12px rgba(255,255,255,0.4);
    }

    #subtitle {
      text-align: center;
      margin-top: 5px;
      font-size: 16px;
      opacity: 0.8;
    }

    #wallet-section {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    #connectBtn, #disconnectBtn {
      padding: 10px 18px;
      border-radius: 12px;
      background: rgba(255,255,255,0.15);
      color: white;
      border: 1px solid rgba(255,255,255,0.4);
      cursor: pointer;
      font-size: 14px;
      backdrop-filter: blur(8px);
      transition: 0.2s;
    }

    #connectBtn:hover, #disconnectBtn:hover {
      background: rgba(255,255,255,0.3);
    }

    #walletMenu {
      background: rgba(0,0,0,0.4);
      padding: 10px;
      border-radius: 10px;
      margin-top: 10px;
      color: white;
      display: none;
      text-align: center;
    }

    #walletAddress {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      opacity: 0.8;
    }

    #ritual-buttons {
      margin-top: 60px;
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .ritual-btn {
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 16px;
      border: none;
      cursor: pointer;
      color: white;
      font-weight: 600;
      background: rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(6px);
      transition: 0.25s;
    }

    .ritual-btn:hover {
      transform: scale(1.05);
      background: rgba(0,0,0,0.45);
    }
  </style>
</head>

<body>

  <div id="wallet-section">
    <button id="connectBtn">Connect Wallet</button>
    <div id="walletMenu">
      <span id="walletAddress"></span>
      <button id="disconnectBtn">Disconnect</button>
    </div>
  </div>

  <div id="header">‚èπ GMbandit Rituals</div>
  <div id="subtitle">One GM, One GN, One Sleep ‚Äî Onchain forever.</div>

  <div id="ritual-buttons">
    <button class="ritual-btn" onclick="doRitual('gm')">GM ‚òÄÔ∏è</button>
    <button class="ritual-btn" onclick="doRitual('gn')">GN üåô</button>
    <button class="ritual-btn" onclick="doRitual('sleep')">GoSleep üò¥</button>
  </div>

  <script>
    const CONTRACT_ADDRESS = "0x725Ccb4ddCB715f468b301395Dfd1b1efDb5308A";
    const ABI = [
      "function gm() payable",
      "function gn() payable",
      "function gosleep() payable"
    ];

    async function connectWallet() {
      try {
        const provider = new ethers.providers.Web3Provider(window.ethereum);

        const accounts = await provider.send("eth_requestAccounts", []);
        const account = accounts[0];

        // Switch to Base
        try {
          await provider.send("wallet_switchEthereumChain", [{ chainId: "0x2105" }]);
        } catch (err) {
          if (err.code === 4902) {
            await provider.send("wallet_addEthereumChain", [{
              chainId: "0x2105",
              chainName: "Base",
              rpcUrls: ["https://mainnet.base.org"],
              blockExplorerUrls: ["https://basescan.org"]
            }]);
          }
        }

        document.getElementById("connectBtn").style.display = "none";
        document.getElementById("walletMenu").style.display = "block";
        document.getElementById("walletAddress").innerText =
          account.slice(0, 6) + "..." + account.slice(-4);

      } catch (err) {
        alert("Wallet connection failed!");
      }
    }

    async function doRitual(type) {
      try {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const signer = provider.getSigner();
        const contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);

        const fee = ethers.utils.parseEther("0.00000033");

        let tx;
        if (type === "gm") tx = await contract.gm({ value: fee });
        if (type === "gn") tx = await contract.gn({ value: fee });
        if (type === "sleep") tx = await contract.gosleep({ value: fee });

        alert("TX sent: " + tx.hash);

      } catch (err) {
        alert("Transaction failed: " + err.message);
      }
    }

    document.getElementById("connectBtn").addEventListener("click", connectWallet);
    document.getElementById("disconnectBtn").addEventListener("click", () => {
      document.getElementById("connectBtn").style.display = "block";
      document.getElementById("walletMenu").style.display = "none";
    });
  </script>

</body>
</html>
