<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GM Ritual Dashboard ⚡</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    button {
      padding: 12px 18px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      margin: 10px;
    }

    .btn-primary {
      background: #3b82f6;
    }

    .btn-success {
      background: #22c55e;
    }

    .box {
      margin-top: 25px;
      padding: 15px;
      border-radius: 10px;
      background: #111;
      display: inline-block;
      min-width: 250px;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
</head>
<body>

  <h1>GM Ritual Dashboard ⚡</h1>

  <div class="box">
    <button class="btn-primary" onclick="connectWallet()">Connect Wallet</button>

    <p id="walletAddress">Not Connected</p>

    <button class="btn-success" onclick="sendGM()">GM ⚡</button>
  </div>

<script>
const BASE_CHAIN_ID = 8453;
const BASE_CHAIN_HEX = "0x2105";
const BASE_RPC = "https://mainnet.base.org";

let provider = null;
let signer = null;

async function connectWallet() {
  try {
    if (!window.ethereum) {
      alert("No wallet found! Install MetaMask or use WalletConnect.");
      return;
    }

    // Request accounts
    await window.ethereum.request({ method: "eth_requestAccounts" });

    provider = new ethers.providers.Web3Provider(window.ethereum, "any");
    signer = provider.getSigner();

    const address = await signer.getAddress();
    document.getElementById("walletAddress").innerHTML =
      "✅ " + address.slice(0, 6) + "..." + address.slice(-4);

    await ensureBaseNetwork();
    setupListeners();

  } catch (err) {
    console.error(err);
    alert("Error connecting: " + err.message);
  }
}

async function ensureBaseNetwork() {
  try {
    await window.ethereum.request({
      method: "wallet_switchEthereumChain",
      params: [{ chainId: BASE_CHAIN_HEX }]
    });
  } catch (err) {
    if (err.code === 4902) {
      // If Base not added yet
      try {
        await window.ethereum.request({
          method: "wallet_addEthereumChain",
          params: [{
            chainId: BASE_CHAIN_HEX,
            chainName: "Base Mainnet",
            rpcUrls: [BASE_RPC],
            nativeCurrency: {
              name: "Ether",
              symbol: "ETH",
              decimals: 18
            },
            blockExplorerUrls: ["https://basescan.org/"]
          }]
        });
      } catch (addErr) {
        alert("Failed to add Base network: " + addErr.message);
      }
    }
  }
}

function setupListeners() {
  // Auto switch ke Base kalau user pindah network
  window.ethereum.on("chainChanged", async (chainId) => {
    const id = parseInt(chainId, 16);
    if (id !== BASE_CHAIN_ID) {
      await ensureBaseNetwork();
    }
  });

  // Update address kalau user ganti wallet
  window.ethereum.on("accountsChanged", (accounts) => {
    if (accounts.length > 0) {
      document.getElementById("walletAddress").innerHTML =
        "✅ " + accounts[0].slice(0, 6) + "..." + accounts[0].slice(-4);
    }
  });
}

async function sendGM() {
  try {
    if (!signer) {
      alert("Connect wallet first!");
      return;
    }

    // Confirm base network
    const net = await provider.getNetwork();
    if (net.chainId !== BASE_CHAIN_ID) {
      await ensureBaseNetwork();
    }

    // Replace with your contract address
    const contractAddress = "0xYOUR_CONTRACT_ADDRESS";

    const abi = [
      "function gm() public returns(bool)"
    ];

    const contract = new ethers.Contract(contractAddress, abi, signer);

    const tx = await contract.gm();
    alert("GM sent! ✅ TX: " + tx.hash);

  } catch (err) {
    console.error(err);
    alert("Error sending GM: " + err.message);
  }
}
</script>

</body>
</html>
