<script>

// â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
// 1. CONFIG WEB3MODAL (NEW VERSION)
// â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”

const projectId = "e9ab1ec848b29cf2e7b9f4d2a5f92f73"; // demo ID (bisa ganti nanti)

const metadata = {
    name: "GMbandit",
    description: "GM Ritual Dapp",
    url: "https://gm-bandit.vercel.app",
    icons: ["https://gm-bandit.vercel.app/icon.png"]
};

const chains = [{
    chainId: 8453,
    name: "Base",
    currency: "ETH",
    explorerUrl: "https://basescan.org",
    rpcUrl: "https://mainnet.base.org"
}];

const modal = new Web3Modal({ projectId, chains, metadata });

// â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
// 2. GET PROVIDER (AFTER CONNECT)
// â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”

async function getProvider() {
    try {
        const walletProvider = await modal.getWalletProvider();
        if (!walletProvider) throw new Error("No provider found");

        return new ethers.providers.Web3Provider(walletProvider);
    } catch (e) {
        alert("Provider error: " + e.message);
        return null;
    }
}

// â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
// 3. RITUAL FUNCTIONS
// â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”

async function performRitual(type) {
    const provider = await getProvider();
    if (!provider) return;

    const network = await provider.getNetwork();

    if (network.chainId !== 8453) {
        alert("Switch to Base Mainnet first!");
        return;
    }

    alert(type + " ritual executed! (simulasi)");
}

document.getElementById("gmBtn").onclick = () => performRitual("GM");
document.getElementById("gnBtn").onclick = () => performRitual("GN");
document.getElementById("sleepBtn").onclick = () => performRitual("GoSleep");

</script>
