<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GM Bandit ‚Äî Ritual on Base</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, #ffffff, #f1f5ff);
      text-align: center;
    }

    header {
      width: 100%;
      padding: 15px;
      background: #ffffff;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
    }

    #addressDisplay {
      font-size: 14px;
      color: #333;
      font-weight: 500;
    }

    .main-container {
      margin-top: 60px;
    }

    h1 {
      font-size: 36px;
      color: #0052ff;
      margin-bottom: 10px;
    }

    h2 {
      font-weight: 400;
      color: #555;
    }

    button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }

    #connectBtn {
      background: #0052ff;
      color: white;
    }

    #disconnectBtn {
      background: #ff4444;
      color: white;
      display: none;
    }

    .action-button {
      background: #202020;
      color: white;
    }

    #deployBtn {
      background: #0a84ff;
      color: white;
    }

    #status {
      margin-top: 15px;
      font-size: 15px;
      color: #333;
    }
  </style>
</head>

<body>

<header>
  <div style="font-weight:700;font-size:18px;color:#0052ff;">GM Bandit</div>
  <button id="connectBtn">Connect Wallet</button>
  <button id="disconnectBtn">Disconnect</button>
</header>

<div class="main-container">
  <h1>GM Bandit Ritual</h1>
  <h2>Do your daily onchain ritual on Base</h2>

  <button class="action-button" onclick="sendRitual('GM')">GM Ritual üôè</button>
  <button class="action-button" onclick="sendRitual('GN')">GN Ritual üåô</button>
  <button class="action-button" onclick="sendRitual('GoSleep')">GoSleep Ritual üò¥</button>

  <br /><br />

  <button id="deployBtn" onclick="window.location.href='https://gm-bandit.vercel.app/deploy'">
    Deploy Smart Contract
  </button>

  <div id="status"></div>
</div>

<script>
  const FACTORY = "0xb9C0b964E223D0058cdFEB445B4506415117b055"; 

  const GMbanditABI = [
    {
      "inputs":[{"internalType":"string","name":"newMessage","type":"string"}],
      "name":"performRitual",
      "outputs":[],
      "stateMutability":"payable",
      "type":"function"
    }
  ];

  let provider;
  let signer;

  async function switchToBase() {
    try {
      await window.ethereum.request({
        method: "wallet_switchEthereumChain",
        params: [{ chainId: "0x2105" }],
      });
    } catch (err) {
      if (err.code === 4902) {
        await window.ethereum.request({
          method: "wallet_addEthereumChain",
          params: [
            {
              chainId: "0x2105",
              chainName: "Base Mainnet",
              rpcUrls: ["https://mainnet.base.org"],
              nativeCurrency: {
                name: "ETH",
                symbol: "ETH",
                decimals: 18,
              },
              blockExplorerUrls: ["https://basescan.org"],
            },
          ],
        });
      }
    }
  }

  async function connectWallet() {
    if (!window.ethereum) {
      alert("MetaMask not found!");
      return;
    }

    await switchToBase();

    provider = new ethers.providers.Web3Provider(window.ethereum);
    await provider.send("eth_requestAccounts", []);
    signer = provider.getSigner();

    const addr = await signer.getAddress();
    document.getElementById("connectBtn").style.display = "none";
    document.getElementById("disconnectBtn").style.display = "inline-block";
    document.getElementById("status").innerHTML = "‚úÖ Connected: " + addr;
  }

  async function disconnectWallet() {
    document.getElementById("connectBtn").style.display = "inline-block";
    document.getElementById("disconnectBtn").style.display = "none";
    document.getElementById("status").innerHTML = "‚ùå Wallet disconnected";
  }

  async function sendRitual(type) {
    if (!signer) {
      document.getElementById("status").innerHTML = "‚ö†Ô∏è Connect your wallet first!";
      return;
    }

    document.getElementById("status").innerHTML = "‚è≥ Sending ritual...";

    try {
      const contract = new ethers.Contract(FACTORY, GMbanditABI, signer);
      const tx = await contract.performRitual(type, {
        value: ethers.utils.parseEther("0.00000033"),
      });

      document.getElementById("status").innerHTML =
        "‚úÖ Ritual sent! TX: <a href='https://basescan.org/tx/" +
        tx.hash +
        "' target='_blank'>" +
        tx.hash.substring(0, 12) +
        "...</a>";
    } catch (err) {
      document.getElementById("status").innerHTML = "‚ùå Failed: " + err.message;
    }
  }

  document.getElementById("connectBtn").onclick = connectWallet;
  document.getElementById("disconnectBtn").onclick = disconnectWallet;
</script>

</body>
</html>
