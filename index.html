<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GM Ritual Dashboard</title>

  <style>
    body {
      background-color: #0a0a0a;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 32px;
      margin-top: 40px;
    }

    button {
      padding: 15px 25px;
      margin: 15px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      width: 70%;
    }

    #connectBtn {
      background-color: #227bff;
      color: white;
    }

    #gmBtn {
      background-color: #2196f3;
      color: white;
    }

    #gnBtn {
      background-color: #8e4bff;
      color: white;
    }

    #sleepBtn {
      background-color: #404040;
      color: white;
    }

    a {
      color: #7db3ff;
      font-size: 18px;
      display: block;
      margin-top: 60px;
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3modal/1.9.12/index.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/walletconnect/1.7.8/walletconnect.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3-provider-engine/16.0.4/index.min.js"></script>

</head>
<body>

  <h1>GM Ritual Dashboard âš¡</h1>

  <button id="connectBtn" onclick="connectWallet()">Connect Wallet</button>

  <button id="gmBtn" onclick="gm()" disabled>GM Ritual ðŸŒž</button>
  <button id="gnBtn" onclick="gn()" disabled>GN Ritual ðŸŒ™</button>
  <button id="sleepBtn" onclick="gosleep()" disabled>GoSleep Ritual ðŸ˜´</button>

  <a href="/deploy">Deploy your contract ðŸš€</a>


  <script>

    const CONTRACT_ADDRESS = "0x725Ccb4ddCB715f468b301395Dfd1b1efDb5308A";

    const ABI = [
      "function gm() public",
      "function gn() public",
      "function gosleep() public"
    ];

    let provider;
    let web3Provider;
    let signer;

    const providerOptions = {
      walletconnect: {
        package: window.WalletConnectProvider.default,
        options: {
          rpc: {
            8453: "https://mainnet.base.org"
          },
          chainId: 8453
        }
      }
    };

    const web3Modal = new Web3Modal.default({
      cacheProvider: false,
      providerOptions,
      theme: "dark"
    });

    async function connectWallet() {
      try {
        provider = await web3Modal.connect();

        // âœ… FORCE SWITCH NETWORK TO BASE (8453)
        try {
          await provider.request({
            method: "wallet_switchEthereumChain",
            params: [{ chainId: "0x2105" }] // Base hex
          });
        } catch (err) {

          // âœ… ADD BASE NETWORK IF NOT EXISTS
          await provider.request({
            method: "wallet_addEthereumChain",
            params: [{
              chainId: "0x2105",
              chainName: "Base Mainnet",
              nativeCurrency: {
                name: "ETH",
                symbol: "ETH",
                decimals: 18
              },
              rpcUrls: ["https://mainnet.base.org"],
              blockExplorerUrls: ["https://basescan.org"]
            }]
          });
        }

        web3Provider = new ethers.providers.Web3Provider(provider);
        signer = web3Provider.getSigner();
        const address = await signer.getAddress();

        // âœ… UI update
        document.getElementById("connectBtn").innerText =
          "âœ… " + address.slice(0, 6) + "..." + address.slice(-4);

        document.getElementById("gmBtn").disabled = false;
        document.getElementById("gnBtn").disabled = false;
        document.getElementById("sleepBtn").disabled = false;

      } catch (error) {
        alert("Connection failed: " + error.message);
      }
    }


    async function gm() {
      try {
        const contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
        const tx = await contract.gm();
        alert("âœ… GM Ritual submitted!");
      } catch (err) {
        alert("Error: " + err.message);
      }
    }


    async function gn() {
      try {
        const contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
        const tx = await contract.gn();
        alert("âœ… GN Ritual submitted!");
      } catch (err) {
        alert("Error: " + err.message);
      }
    }


    async function gosleep() {
      try {
        const contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
        const tx = await contract.gosleep();
        alert("âœ… GoSleep Ritual submitted!");
      } catch (err) {
        alert("Error: " + err.message);
      }
    }

  </script>

</body>
</html>
