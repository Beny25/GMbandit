<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GM Ritual Dashboard ‚ö°</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #090909;
            color: white;
            padding: 30px;
        }
        .btn {
            padding: 15px;
            border-radius: 10px;
            border: none;
            margin: 12px;
            width: 80%;
            font-size: 22px;
            cursor: pointer;
        }
        .gm-btn { background: #1E63FF; color:white; }
        .gn-btn { background: #8A2BE2; color:white; }
        .sleep-btn { background: #333; color:#888; }
        .deploy-link { margin-top:30px; color:#4AA3FF; text-decoration:none; display:block; font-size:20px; }
    </style>
</head>

<body>

    <h1>GM Ritual Dashboard ‚ö°</h1>

    <!-- CONNECT BUTTON -->
    <button id="connectBtn" class="btn gm-btn" onclick="connectWallet()">
        Connect Wallet
    </button>

    <!-- GM / GN / SLEEP -->
    <button class="btn gm-btn" onclick="callGM()">GM Ritual üåû</button>
    <button class="btn gn-btn" onclick="callGN()">GN Ritual üåô</button>
    <button class="btn sleep-btn" onclick="callSleep()">GoSleep Ritual üò¥</button>

    <!-- DEPLOY PAGE -->
    <a href="/deploy" class="deploy-link">Deploy your contract üöÄ</a>


    <!-- SCRIPTS -->
    <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
    <script src="https://unpkg.com/web3modal@1.9.9/dist/index.js"></script>

    <script>
    let provider;
    let signer;
    let web3Modal;
    let instance;

    // Kontrak address GMbanditV2 (replace kalau punya sendiri)
    const CONTRACT_ADDRESS = "0xb9C0b964E223D0058cdFEB445B4506415117b055";

    // Contoh minimal ABI GM/GN/SLEEP
    const ABI = [
        "function performRitual(uint256 ritualType) public"
    ];

    async function initWeb3Modal() {
        const providerOptions = {
            walletconnect: {
                package: WalletConnectProvider.default,
                options: {
                    rpc: {
                        8453: "https://mainnet.base.org"
                    },
                    chainId: 8453
                }
            }
        };

        web3Modal = new Web3Modal.default({
            cacheProvider: false,
            providerOptions
        });
    }

    initWeb3Modal();

    async function connectWallet() {
        try {
            document.getElementById("connectBtn").innerHTML = "Loading Wallet...";

            instance = await web3Modal.connect();

            provider = new ethers.providers.Web3Provider(instance);
            signer = provider.getSigner();

            await ensureBaseChain();

            const addr = await signer.getAddress();
            document.getElementById("connectBtn").innerHTML = "‚úÖ " + addr.slice(0, 6) + "...";

        } catch (err) {
            alert("Connection failed: " + err.message);
            document.getElementById("connectBtn").innerHTML = "Connect Wallet";
        }
    }

    async function ensureBaseChain() {
        try {
            await provider.provider.request({
                method: "wallet_switchEthereumChain",
                params: [{ chainId: "0x2105" }]
            });
        } catch (switchError) {
            if (switchError.code === 4902) {
                await provider.provider.request({
                    method: "wallet_addEthereumChain",
                    params: [{
                        chainId: "0x2105",
                        chainName: "Base Mainnet",
                        nativeCurrency: { name: "ETH", symbol: "ETH", decimals: 18 },
                        rpcUrls: ["https://mainnet.base.org"],
                        blockExplorerUrls: ["https://basescan.org"]
                    }]
                });
            }
        }
    }

    function checkConnection() {
        if (!provider || !signer) {
            alert("Connect wallet first!");
            return false;
        }
        return true;
    }

    async function callGM() {
        if (!checkConnection()) return;

        try {
            const contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
            const tx = await contract.performRitual(1);
            alert("Transaction sent! GM ritual ‚òÄÔ∏è");
        } catch (e) {
            alert("Error GM: " + e.message);
        }
    }

    async function callGN() {
        if (!checkConnection()) return;

        try {
            const contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
            const tx = await contract.performRitual(2);
            alert("Transaction sent! GN ritual üåô");
        } catch (e) {
            alert("Error GN: " + e.message);
        }
    }

    async function callSleep() {
        if (!checkConnection()) return;

        try {
            const contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
            const tx = await contract.performRitual(3);
            alert("Transaction sent! GoSleep ritual üò¥");
        } catch (e) {
            alert("Error Sleep: " + e.message);
        }
    }
    </script>

</body>
</html>
