<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GM Bandit Ritual | Base</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- WalletConnect Modal + Ethers.js -->
  <script src="https://unpkg.com/@walletconnect/modal@2.6.2/dist/index.umd.js"></script>
  <script src="https://unpkg.com/ethers@6.6.0/dist/ethers.umd.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#ffffff,#dff0ff);
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .address-box {
      display: inline-block;
      background: #0066ff;
      color: white;
      padding: 10px 18px;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .dropdown {
      background: white;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-top: 5px;
      display: none;
    }

    button {
      font-size: 18px;
      padding: 12px 22px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }

    .gm-btn { background:#007bff; }
    .gn-btn { background:#7b00ff; }
    .sleep-btn { background:#333333; }

    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>

  <h1>GM Ritual Dashboard ‚ö°</h1>

  <!-- Wallet UI -->
  <div id="walletSection">
    <button id="connectBtn" style="background:#007bff;color:white;">Connect Wallet</button>

    <div id="walletBox" style="display:none;">
      <div class="address-box" onclick="toggleDropdown()">
        ‚úÖ <span id="walletAddrShort">0x...</span>
      </div>

      <div id="dropdownMenu" class="dropdown">
        <div id="walletAddrFull" style="margin-bottom:10px;font-weight:bold;"></div>
        <button style="background:#ff4444;width:100%;" onclick="disconnectWallet()">Disconnect</button>
      </div>
    </div>
  </div>

  <!-- Ritual Buttons -->
  <div>
    <button class="gm-btn" onclick="ritual('GM')">GM Ritual üöÄ</button>
    <button class="gn-btn" onclick="ritual('GN')">GN Ritual üåô</button>
    <button class="sleep-btn" onclick="ritual('GoSleep')">GoSleep Ritual üò¥</button>
  </div>

  <div id="result" class="result"></div>

  <script>
    const projectId = "9edbc818144415c5ac238d7d71ae923c"; // Demo ID, boleh pake
    let provider = null;
    let signer = null;
    let walletAddress = "";

    const CONTRACT_ADDRESS = "0x725Ccb4ddCB715f468b301395Dfd1b1efDb5308A";
    const CONTRACT_ABI = [
      "function performRitual(string calldata message) external"
    ];

    // Toggle dropdown menu (Disconnect)
    function toggleDropdown() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    // Connect Wallet using WalletConnect
    async function connectWallet() {
      const modal = new WalletConnectModal({
        projectId,
        themeMode: "dark",
        explorerRecommendedWalletIds: "ALL",
      });

      try {
        const session = await modal.openModal();

        if (!session) {
          alert("Connection canceled.");
          return;
        }

        walletAddress = session.namespaces.eip155.accounts[0].split(":")[2];

        provider = new ethers.BrowserProvider({
          request: async (args) => modal.rpcRequest(args),
        });

        signer = await provider.getSigner();

        // UI Update
        document.getElementById("connectBtn").style.display = "none";
        document.getElementById("walletBox").style.display = "block";
        document.getElementById("walletAddrShort").textContent =
          walletAddress.slice(0, 6) + "..." + walletAddress.slice(-4);
        document.getElementById("walletAddrFull").textContent = walletAddress;

      } catch (err) {
        alert("Wallet connection failed!");
        console.log(err);
      }
    }

    // Disconnect
    function disconnectWallet() {
      provider = null;
      signer = null;
      walletAddress = "";

      document.getElementById("walletBox").style.display = "none";
      document.getElementById("connectBtn").style.display = "block";
    }

    // Ritual Function
    async function ritual(type) {
      if (!signer) {
        alert("Connect wallet first!");
        return;
      }

      const contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);

      try {
        const tx = await contract.performRitual(type);
        document.getElementById("result").style.color = "green";
        document.getElementById("result").textContent = "‚úÖ Ritual Sent: " + tx.hash;
      } catch (err) {
        console.error(err);
        document.getElementById("result").style.color = "red";
        document.getElementById("result").textContent = "‚ùå Ritual Failed!";
      }
    }
        
    document.getElementById("connectBtn").addEventListener("click", connectWallet);
  </script>

</body>
</html>
