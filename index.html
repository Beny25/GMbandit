<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GM Ritual Dashboard ‚ö°</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0; padding: 0;
      background: #0d0d0d;
      color: white;
      text-align: center;
      font-family: Arial;
    }
    h1 { margin-top: 40px; font-size: 32px; }
    button {
      padding: 14px 28px;
      border: none; border-radius: 12px;
      font-size: 18px;
      width: 80%; max-width: 350px;
      margin: 12px auto;
      display: block;
    }
    #connectBtn { background: #007bff; color: white; }
    #gmBtn { background: #1e90ff; color: white; }
    #gnBtn { background: #9b59b6; color: white; }
    #sleepBtn { background: #3a3a3a; color: #ddd; }
  </style>

  <!-- Web3Modal v1 full bundled -->
  <script src="https://unpkg.com/web3modal@1.9.12/dist/index.js"></script>

  <!-- WalletConnect V1 (WORKING FOR MOBILE) -->
  <script src="https://unpkg.com/@walletconnect/web3-provider/dist/umd/index.min.js"></script>

  <!-- Ethersjs -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

</head>
<body>

<h1>GM Ritual Dashboard ‚ö°</h1>

<button id="connectBtn" onclick="connectWallet()">Connect Wallet</button>
<button id="gmBtn" disabled onclick="gm()">GM Ritual ‚òÄÔ∏è</button>
<button id="gnBtn" disabled onclick="gn()">GN Ritual üåô</button>
<button id="sleepBtn" disabled onclick="gosleep()">GoSleep Ritual üò¥</button>

<script>
  const CONTRACT_ADDRESS = "0x725Ccb4ddCB715f468b301395Dfd1b1efDb5308A";

  const ABI = [
    "function gm() public",
    "function gn() public",
    "function gosleep() public"
  ];

  let provider;
  let web3Provider;
  let signer;

  const walletConnectProvider = new WalletConnectProvider.default({
    rpc: {
      8453: "https://mainnet.base.org"
    },
    chainId: 8453
  });

  const web3Modal = new Web3Modal.default({
    cacheProvider: false,
    providerOptions: {
      walletconnect: {
        package: WalletConnectProvider.default,
        options: {
          rpc: { 8453: "https://mainnet.base.org" }
        }
      }
    }
  });

  async function connectWallet() {
    try {
      provider = await web3Modal.connect();
      web3Provider = new ethers.providers.Web3Provider(provider);
      signer = web3Provider.getSigner();

      const address = await signer.getAddress();

      document.getElementById("connectBtn").innerText =
        "‚úÖ " + address.slice(0, 6) + "..." + address.slice(-4);

      document.getElementById("gmBtn").disabled = false;
      document.getElementById("gnBtn").disabled = false;
      document.getElementById("sleepBtn").disabled = false;

    } catch (err) {
      alert("Connection failed: " + err.message);
    }
  }

  async function gm() {
    const contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
    try { await contract.gm(); alert("‚úÖ GM done!"); }
    catch (e) { alert(e.message); }
  }

  async function gn() {
    const contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
    try { await contract.gn(); alert("‚úÖ GN done!"); }
    catch (e) { alert(e.message); }
  }

  async function gosleep() {
    const contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
    try { await contract.gosleep(); alert("‚úÖ GoSleep done!"); }
    catch (e) { alert(e.message); }
  }
</script>

</body>
  </html>
