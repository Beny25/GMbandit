<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WalletConnect v3 ‚Ä¢ GMbandit Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffffff, #b3e5fc);
      text-align: center;
      padding: 40px;
      color: #000;
    }
    button {
      background: #2962ff;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 14px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    pre {
      background: #f5f5f5;
      border-radius: 8px;
      padding: 12px;
      display: inline-block;
      text-align: left;
      width: 320px;
      margin-top: 20px;
    }
  </style>

  <!-- WalletConnect SDK -->
  <script src="https://unpkg.com/@walletconnect/modal@3.1.2/dist/index.umd.js"></script>
  <!-- ethers v6 (bisa v5 juga, tapi v6 lebih modern) -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.1/dist/ethers.umd.min.js"></script>
</head>

<body>
  <h2>üîó WalletConnect v3 Test</h2>
  <p>Project ID: <b>5194488ab401df6dd9c95f1e360d29b4</b></p>
  <button id="connectBtn">Connect Wallet</button>
  <pre id="result">Not connected</pre>

  <script>
    const PROJECT_ID = "5194488ab401df6dd9c95f1e360d29b4";
    const BASE_RPC = "https://mainnet.base.org";
    const CHAIN_ID = "eip155:8453"; // Base mainnet chainId format

    const wc = new window.WalletConnectModal.default({
      projectId: PROJECT_ID,
      themeMode: "light",
      metadata: {
        name: "GMbandit WalletConnect Test",
        description: "Testing connection via WalletConnect v3",
        url: "https://gmbandit.vercel.app",
        icons: ["https://gmbandit.vercel.app/icon.png"],
      },
    });

    document.getElementById("connectBtn").onclick = async () => {
      const log = (msg) => (document.getElementById("result").textContent = msg);
      log("‚è≥ Opening WalletConnect modal...");

      try {
        const session = await wc.openModal({
          requiredNamespaces: {
            eip155: {
              methods: ["eth_sendTransaction", "personal_sign", "eth_signTypedData"],
              chains: [CHAIN_ID],
              events: ["chainChanged", "accountsChanged"],
            },
          },
        });

        console.log("Session:", session);
        const accounts = session.namespaces?.eip155?.accounts || [];
        if (!accounts.length) throw new Error("No wallet connected");

        const address = accounts[0].split(":")[2];
        log(`‚úÖ Connected!\nAddress: ${address}\nChain: Base (8453)`);

      } catch (err) {
        console.error(err);
        log("‚ùå Connection failed:\n" + (err.message || err));
      }
    };
  </script>
</body>
</html>
