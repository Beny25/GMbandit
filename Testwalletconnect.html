<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>GMbandit ‚Ä¢ WalletConnect v2 Test</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      background: linear-gradient(180deg, #1E3A8A 0%, #60A5FA 50%, #ffffff 100%);
      font-family: Inter, system-ui;
      color: #0f172a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      background: #2563eb;
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background: #1e40af; }
    #address { margin-top: 20px; font-size: 15px; color: #111827; word-break: break-all; }
  </style>

  <!-- ‚úÖ WalletConnect v2 global UMD -->
  <script src="https://unpkg.com/@walletconnect/ethereum-provider@2.10.3/dist/index.umd.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/modal@2.6.2/dist/index.umd.js"></script>
</head>

<body>
  <h2>üîó GMbandit WalletConnect v2 Test</h2>
  <button id="connectBtn">Connect Wallet</button>
  <div id="address"></div>

  <script>
    const connectBtn = document.getElementById("connectBtn");
    const addressDiv = document.getElementById("address");

    (async () => {
      try {
        const provider = await window.WalletConnectEthereumProvider.init({
          projectId: "5194488ab401df6dd9c95f1e360d29b4",
          chains: [8453], // Base Mainnet
          showQrModal: true,
          methods: ["eth_sendTransaction", "personal_sign", "eth_signTypedData"],
        });

        connectBtn.onclick = async () => {
          try {
            await provider.connect();
            const accounts = await provider.request({ method: "eth_accounts" });
            addressDiv.textContent = `‚úÖ Connected: ${accounts[0]}`;
          } catch (err) {
            console.error(err);
            addressDiv.textContent = "‚ùå Connection failed.";
          }
        };
      } catch (err) {
        console.error("Init error:", err);
        addressDiv.textContent = "‚ö†Ô∏è Init failed. Check console.";
      }
    })();
  </script>
</body>
</html>
