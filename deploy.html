<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deploy GMbanditV2 Contract üöÄ</title>

  <script src="https://unpkg.com/@walletconnect/modal@2.5.2/dist/index.umd.js"></script>

  <style>
    body {
      background-color: #0d0d0f;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-top: 20px;
      font-size: 28px;
      font-weight: bold;
    }
    input {
      width: 85%;
      padding: 14px;
      margin-top: 15px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      width: 85%;
      padding: 14px;
      margin-top: 20px;
      border-radius: 10px;
      background-color: #1c6cff;
      color: white;
      font-size: 18px;
      border: none;
      cursor: pointer;
    }
    a {
      color: #4aa3ff;
      margin-top: 30px;
      display: block;
    }
  </style>

</head>
<body>

  <h1>Deploy your GMbanditV2 Contract</h1>
  <p>Deploy private version on Base Mainnet</p>

  <button id="connectBtn" onclick="connectWallet()">Connect Wallet</button>

  <input type="text" id="owner" placeholder="Owner Address (auto)" readonly />
  <input type="text" id="collector" placeholder="Collector Address (auto)" readonly />

  <button onclick="deployNow()">Deploy Now üöÄ</button>

  <a href="/">‚Üê Back to Dashboard</a>

  <script>
    const projectId = "48a2d3a850eb798ae0c8641887fea44f";
    let provider = null;
    let walletAddress = null;

    async function connectWallet() {
      try {
        const modal = new window.WalletConnectModal({
          projectId: projectId,
          themeMode: "dark",
        });

        provider = await modal.connect();
        const accounts = await provider.request({ method: "eth_accounts" });

        walletAddress = accounts[0];

        document.getElementById("connectBtn").innerText =
          "‚úÖ " + walletAddress.slice(0, 6) + "..." + walletAddress.slice(-4);

        document.getElementById("owner").value = walletAddress;
        document.getElementById("collector").value = walletAddress;

        alert("Connected: " + walletAddress);

      } catch (err) {
        alert("Connection failed: " + err.message);
      }
    }

    function deployNow() {
      if (!walletAddress) {
        alert("Connect wallet first!");
        return;
      }
      alert("‚öôÔ∏è Deployment transaction triggered... (mock only)");
    }
  </script>

</body>
</html>
